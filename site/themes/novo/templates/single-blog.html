<section class="bg-blue-dark px-4 relative   sm:px-6   md:px-8   lg:px-10   xl:px-16   xxl:px-20"
  style="background: url({{thumbnail}}); background-size: cover; background-repeat: no-repeat;">
  <div class=" mx-auto text-center     pb-20 pt-35   md:pb-30 md:pt-45   lg:pb-24 lg:pt-60 ">
    <h2 class="font-bold leading-extra-tight text-4xl text-white   lg:text-6xl">{{ page.title }}</h2>
  </div>

  <div class="absolute h-32 -mb-1 pin-b pin-l pin-r w-full   md:h-43">
    <div class="bg-bottom bg-no-repeat h-full w-full" {{ if template=="about" }}style="background-image: url({{ theme:img/patterns src='{{thumbnail}}' }});background-size: auto
      100%" {{ /if }} {{ if template=="faq" }}style="background-image: url({{ theme:img/patterns src="
      bg_pattern--faq_hero.svg" }});background-size: auto 100%"{{ /if }} {{ if template=="contact" }}style="background-image: url({{ theme:img/patterns src='{{thumbnail}}' }});background-size: auto
      100%" {{ /if }}></div>
  </div>
</section>

<style>
  .blog-section {
    margin: 0 auto;
    max-width: 700px;
    padding: 50px 20px;
  }

  .blogImage {
    object-fit: cover;
    height: 250px;
    width: 100%;
  }

  .blogTitle {
    font-size: 4rem;
    line-height: 1.2;
    margin-bottom: 2rem;
  }

  .blogDate {
    background: #2d3748;
    color: #fff;
    text-transform: uppercase;
    font-size: 1.2rem;
    display: inline-block;
    padding: 10px 30px;
    border-radius: 5px;
    margin-bottom: 2rem;
  }

  .blogText p,
  .blogText {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
</style>


<section class="blog-section">

  <div>
    <h3 class="blogTitle">{{title}}</h3>
    <p class="blogDate">PUBLISHED IN: <span>{{ date format="d-m-Y" }}</span></p>
  </div>

  <div class="blogText">
    {{ description | markdown }}
  </div>



</section>
